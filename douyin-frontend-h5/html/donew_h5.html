<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.html5概述
        1>.html5简称h5：html4的升级版本（广义的概念：代表着浏览器技术发现的一个阶段）
        2>.结构html5 + 样式css3 + 行为js（地理定位、web存储、拖拽）
     -->

    <!-- 
        2.条件注释：只有ie浏览器可以识别
        1>.ie8以下的浏览器默认不支持h5标签 - 需要引入html5shiv.js文件
        2>.l - less小于、t - than比、e - equal等于、g - great更大
      -->
    <!-- [if lte ie 8] -->
     <script>
        var element = document.getElementById('box');
        element.oninput = function () {
            // 当用户输入的时候触发
        }
        element.oninvalid = function () {
            // 当验证不通过的时候触发
        }

        // 7.DOM拓展
        // var element1 = document.getElementById('box');
        var element2 = document.querySelector('#box'); // 只会获取符合条件的第一个元素
        var elements = document.querySelectorAll('div.box'); // 获取所有符合条件的标签（返回一个数组）
        element2.classList.add('active'); // 添加类名
        element2.classList.remove('active'); // 删除类名
        element2.classList.contains('active'); // 包含类名
        element2.classList.toggle('active'); // 切换类名

        // 8.自定义属性
        var element3 = document.querySelector('.dy_game');
        console.log(element3.className);
        // 获取属性必须通过特定方式
        console.log(element3.dataset['name']);
        // my-name -----> myName
        console.log(element3.dataset['myName']);
        // 设置属性
        element3.dataset['name'] = 'cfj';
     </script>
    <!-- [endif] -->

    <style>
        div {
            width: 100%;
            /* 最小宽度 */
            min-width: none;
            /* 最大宽度 */
            max-width: 100px;
        }
    </style>
</head>
<body>
     <!-- 3.html5新增的有语义的标签 -->
     <header>页眉</header>
     <nav>导航</nav>
     <section>
         区块
         <aside>侧边栏</aside>
         <article>文章</article>
     </section>
     <footer>页脚</footer>
 
     <!-- 4.表单 -->
     <form action="" oninput="当用户输入的时候触发" oninvalid="当验证不通过的时候触发" id="dy_input">
         <legend>表单属性</legend>
         <label for="">
             <input type="text" list="dy_car">
         </label>
         <label for="">
             email: <input type="email" name="email" id="">
             <input type="email" name="email" id="">
         </label>
     </form>

     <!-- 5.数据列表标签 -->
     <datalist id="dy_car">
         <option value="">宝马1</option>
         <option value="">宝马2</option>
         <option value="">宝马3</option>
         <option value="">宝马4</option>
     </datalist>

     <!-- 6.多媒体：h5之前在网页上播放多媒体必须依赖第三方插件（mediaplay、快播、flash插件） -->
     <!-- 
        1>.audio音频标签
        controls - 控制条
        autoplay - 自动播放
      -->
     <audio src="../images/xxx.mp3" controls autoplay></audio>
     <audio controls>
        <source src="../images/xxx.mp3">
        <source src="../images/xxx.ogg">
        <source src="../images/xxx.wav">
        该浏览器不支持audio音频标签
     </audio>
     <!-- 
        2>.video音频标签
        controls - 控制条
        autoplay - 自动播放
      -->
    <video src="../images/xxx.mp4" controls autoplay></video>
    <video controls>
        <source src="../images/xxx.mp4">
        <source src="../images/xxx.ogg">
        <source src="../images/xxx.webm">
        该浏览器不支持video标签
    </video>

    <!-- 8.自定义属性：必须以data-开头 -->
    <div class="dy_game" data-name="xwj" data-my-name="ah"></div>
</body>
</html>
